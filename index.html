      // campers

      if (campers.length > 0) {

              <strong>–î–∏—Å–∫—É—Å–∏–æ–Ω–Ω–∞ –ì—Ä—É–ø–∞:</strong> ${camper.–¥–∏—Å–∫—É—Å–∏–æ–Ω–Ω–∞–ì—Ä—É–ø–∞}<br>

            </div>

      // counselors

          let songsHTML = `<div class="songs">üéµ –ü–µ—Å–Ω–∏:<br>`;
          (groupSongs[counselor.–¥–∏—Å–∫—É—Å–∏–æ–Ω–Ω–∞–ì—Ä—É–ø–∞] || []).forEach(song => {
            songsHTML += song.url ? `‚Ä¢ <a href="${song.url}" target="_blank">${song.title}</a><br>` : `‚Ä¢ ${song.title}<br>`;
          });
          songsHTML += `</div>`;

          const groupCampers = people.filter(p => p.–¥–∏—Å–∫—É—Å–∏–æ–Ω–Ω–∞–ì—Ä—É–ø–∞ === counselor.–¥–∏—Å–∫—É—Å–∏–æ–Ω–Ω–∞–ì—Ä—É–ø–∞);

          let atelierHTML = "";
          if (counselor.–∞—Ç–µ–ª–∏–µ–õ–∏–¥–µ—Ä) {
            const atelierCampers = people.filter(p =>
              counselor.–∞—Ç–µ–ª–∏–µ.split(" –∏ ").some(a => p.–∞—Ç–µ–ª–∏–µ.includes(a.trim()))
