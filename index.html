<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISION '25</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      color: white;
    }

    #container {
      background: #7B1B38;
      max-width: 100%;
      min-height: 100vh;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin: 15px;
    }

    .sticky-search {
      position: sticky;
      top: 0;
      background: #7B1B38;
      padding: 15px;
      z-index: 100;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    .input-button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 14px;
      border: 1px solid black;
      border-radius: 6px;
      background-color: black;
      color: white;
      width: 100%;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 14px;
      background-color: #FFDB58;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 1rem;
    }

    button:active {
      background-color: #f0c842;
    }

    #result {
      padding: 15px;
      flex: 1;
      font-size: 1rem;
      line-height: 1.5;
    }

    hr {
      border: 0;
      border-top: 1px solid rgba(255,255,255,0.3);
      margin: 15px 0;
    }

    a {
      color: #FFD700;
      word-break: break-word;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>VISION '25</h1>

    <div class="sticky-search">
      <div class="input-button-group">
        <input type="text" id="search" placeholder="Въведи цялото си име" />
        <button onclick="search()">Търси</button>

  </div>

      { име: "Христо Христов", ателие: "Барабани", дискусионнаГрупа: "Ели и Ники" },
      { име: "Елисавета Милтенова", ателие: "Акустична Китара", дискусионнаГрупа: "Боби и Силас" },
      { име: "Наталия Иванова", ателие: "Пиано", дискусионнаГрупа: "Боби и Силас" },
      { име: "Спасена Грудева", ателие: "Барабани", дискусионнаГрупа: "Боби и Силас" },

      { име: "Павел Найденов", ателие: "Пиано", дискусионнаГрупа: "Пламен и Диа" },
      { име: "Виктор Евтимов", ателие: "Барабани", дискусионнаГрупа: "Пламен и Диа" },
      { име: "Богомил Симеонов", ателие: "Акустична Китара", дискусионнаГрупа: "Пламен и Диа" },

      { име: "Снежана Самуилова", ателие: "Пиано", дискусионнаГрупа: "Пламен и Диа" }
    ];

    function search() {
      const query = document.getElementById('search').value.toLowerCase().trim();
      const resultDiv = document.getElementById('result');
      const matches = people.filter(p => p.име.toLowerCase().includes(query));

      if (matches.length > 0) {
        let resultHTML = '';
        matches.forEach(person => {
          let songLink = '';
          if (person.дискусионнаГрупа === "Джан и Дани") {
            songLink = `<a href="https://tabs.ultimate-guitar.com/user/tab/view?h=E5qosxxZhdQDdu4TIieSWb5-&tab_id=27060140" target="_blank">That's Who I Praise</a>`;
          } else if (person.дискусионнаГрупа === "Ели и Ники") {
            songLink = `<a href="https://tabs.ultimate-guitar.com/user/tab/view?h=_y9vKYodm85jauNS40-3BcrL&tab_id=27059570" target="_blank">Gratitude</a>`;
          } else if (person.дискусионнаГрупа === "Боби и Силас") {
            songLink = `<a href="https://tabs.ultimate-guitar.com/user/tab/view?h=XJHBz5GUZeG3H-QRNzvBRHoX&tab_id=27060020" target="_blank">Royalty</a>`;
          } else if (person.дискусионнаГрупа === "Пламен и Диа") {
            songLink = `<a href="https://tabs.ultimate-guitar.com/user/tab/view?h=jpxkAnukI5vYy5-Fnr7b5321&tab_id=27059417" target="_blank">Hard Fought Hallelujah</a>`;
          }

          resultHTML += `
            <div>
              <strong>Име:</strong> ${person.име}<br>
              <strong>Ателиe:</strong> ${person.ателие}<br>
              <strong>Дискусионна Група:</strong> ${person.дискусионнаГрупа}<br>
              <strong>Песен:</strong> ${songLink}<br>
            </div>
            <hr>
          `;
        });
        resultDiv.innerHTML = resultHTML;
      } else {
        resultDiv.innerHTML = `<span style="color: yellow;">Не е намерено съвпадение. Провери правописа.</span>`;
      }
    }

    // Allow pressing Enter to trigger search
    document.getElementById("search").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        search();
      }
    });
  </script>
