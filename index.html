    // === SONGS ===
    const groupSongs = {
      "Джан и Дани": [
        { title: "Моят Бог", url: "https://tabs.ultimate-guitar.com/user/tab/view?h=YjH_7BZJbtDLGa6oyISgAdCP&tab_id=27132875" },

      "Ели и Ники": [
        { title: "Гробът Става Градина", url: "https://tabs.ultimate-guitar.com/user/tab/view?h=c_XESDmL0JyOTLQ8Y2c0B-sh&tab_id=27133133" },
        { title: "Gratitude", url: "https://tabs.ultimate-guitar.com/user/tab/view?h=_y9vKYodm85jauNS40-3BcrL&tab_id=27059570" }
      ],
      "Боби и Силас": [
        { title: "Близо си" },
        { title: "Royalty", url: "https://tabs.ultimate-guitar.com/user/tab/view?h=XJHBz5GUZeG3H-QRNzvBRHoX&tab_id=27060020" }

      ]
    };

    // === Места на дискусионните групи ===
    const groupPlaces = {
      "Джан и Дани": "Конферентна зала",
      "Ели и Ники": "Кафе",
      "Боби и Силас": "Диваните",
      "Пламен и Диа": "Етаж 2"
    };

    // === helper: място на ателие ===
    function getPlace(atelier) {
      if (atelier.includes("Пиано") || atelier.includes("Вокал")) return "Конферентна зала";
      if (atelier.includes("Барабани")) return "Зала";
      if (atelier.includes("Китара") || atelier.includes("Бас") || atelier.includes("Китари")) return "Етаж 2";
      return "-";
    }

    // === SEARCH FUNCTION ===
    function search() {
      const query = document.getElementById("search").value.toLowerCase().trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      // === "Въпроси" functionality ===
      if (query === "въпроси") {
        resultDiv.innerHTML = `
          <div class="songs">
            1. Как се казваш и какво означава товоето име?<br>
            2. Как се определяш с една дума?<br>
            3. Как хората биха те определили?<br>
            4. Как Бог те определя?
          </div>
        `;
        return;
      }

      // campers
      const campers = people.filter(p => p.име.toLowerCase().includes(query));
      if (campers.length > 0) {
        campers.forEach(camper => {
          let songsHTML = `<div class="songs">🎵 Песни:<br>`;
          (groupSongs[camper.дискусионнаГрупа] || []).forEach(song => {
            songsHTML += song.url ? `• <a href="${song.url}" target="_blank">${song.title}</a><br>` : `• ${song.title}<br>`;
          });
          songsHTML += `</div>`;

          resultDiv.innerHTML += `
            <div class="camper-container">
              ${songsHTML}
              <strong>Име:</strong> ${camper.име}<br>
              <strong>Ателиe:</strong> ${camper.ателие}<br>
              <strong>Място на ателие:</strong> ${camper.мястоАтелие}<br>
              <strong>Дискусионна Група:</strong> ${camper.дискусионнаГрупа}<br>
              <strong>Място на Дискусионна Група:</strong> ${groupPlaces[camper.дискусионнаГрупа] || "-"}<br>
            </div>
          `;
        });
        return;
      }

      // counselors
      const matchedCounselors = counselors.filter(c => c.име.toLowerCase().includes(query));
      if (matchedCounselors.length > 0) {
        matchedCounselors.forEach(counselor => {
          let songsHTML = `<div class="songs">🎵 Песни:<br>`;
          (groupSongs[counselor.дискусионнаГрупа] || []).forEach(song => {
            songsHTML += song.url ? `• <a href="${song.url}" target="_blank">${song.title}</a><br>` : `• ${song.title}<br>`;
          });
          songsHTML += `</div>`;

          const groupCampers = people.filter(p => p.дискусионнаГрупа === counselor.дискусионнаГрупа);
          let groupList = groupCampers.map(c => `- ${c.име} (${c.ателие})`).join("<br>");

          let atelierHTML = "";
          if (counselor.ателиеЛидер) {
            const atelierCampers = people.filter(p =>
              counselor.ателие.split(" и ").some(a => p.ателие.includes(a.trim()))
            );
            let atelierList = atelierCampers.map(c => `- ${c.име} (${c.ателие})`).join("<br>");
            atelierHTML = `<br><strong>Твоите хора в ателие "${counselor.ателие}":</strong><br>${atelierList}`;
          }

          resultDiv.innerHTML += `
            <div class="counselor-container">
              ${songsHTML}
              <strong>Име:</strong> ${counselor.име}<br>
              <strong>Ателиe:</strong> ${counselor.ателие}<br>
              <strong>Място на ателие:</strong> ${getPlace(counselor.ателие)}<br>
              <strong>Дискусионна Група:</strong> ${counselor.дискусионнаГрупа}<br>
              <strong>Място на Дискусионна Група:</strong> ${groupPlaces[counselor.дискусионнаГрупа] || "-"}<br>
              <br><strong>Твоите хора в дискусионна група "${counselor.дискусионнаГрупа}":</strong><br>
              ${groupList}
              ${atelierHTML}
            </div>
          `;
        });
        return;
      }

      resultDiv.innerHTML = `<span style="color:yellow;">Не е намерено съвпадение.</span>`;
    }
