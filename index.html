            background-color: black;
            color: white;
            width: 100%;

        }

        button {
            padding: 10px;
            background-color: #FFDB58;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
